<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--https://www.youtube.com/watch?v=h7gZY3_3Dqs-->
	<title>To-do-list</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="../css/To-do-list.css">
</head>
<body>
	<div class="container">
		<input type="text" class="txtb" placeholder="Enter a task and finally press 'enter'">
		<div class="notcomp">
			<h3>Not Completed</h3>	
		</div>

		<div class="comp">
			<h3>Completed</h3>
		</div>
	</div>

	<script type="text/javascript">
		//https://api.jquery.com/on/
		//Description: Attach an event handler function for one or more events to the selected elements.
		//
		$(".txtb").on("keyup",function(e){
			if((e.keyCode == 13) && $(".txtb").val() != ""){
				//https://api.jquery.com/jQuery/#jQuery-object->Search"jQuery( html [, ownerDocument ] )"
				var task = $("<div class='task'></div>").text($(".txtb").val());
				var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
					//p: <div class='task'></div>
					var p = $(this).parent();									
					p.fadeOut(function(){
						p.remove();
					});					
				});
				var check = $("<i class='fas fa-check'></i>").click(function(){
					//p: <div class='task'></div>
					var p = $(this).parent();
					p.fadeOut(function(){
						$(".comp").append(p);
						p.fadeIn();
					});
					$(this).remove();
				});

				task.append(del,check);
				$(".notcomp").append(task);
				$(".txtb").val("");
				//alert("ok");
			}
		});
	</script>
</body>
</html>
